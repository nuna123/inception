version: '3'

services:
  nginx:
    container_name: nginx
    build: ./srcs/nginx
    ports:
        - 443:443
    depends_on:
      - wordpress
    volumes:
      - wordpress_data:/var/www/html
    restart: always
    networks:
      - inception_network

  mariadb:
    container_name: mariadb
    build: ./srcs/mariadb
    volumes:
      - mariadb_data:/var/lib/mysql
    networks:
      - inception_network
    restart: always
    healthcheck:
      test: echo "hi"  && (mysqlshow -u root | grep wordpress)
      interval: 2s
    env_file:
      - .env

  wordpress:
    container_name: wordpress
    depends_on:
      mariadb:
        condition: service_healthy
    build:
      context: ./srcs/wordpress
      dockerfile: Dockerfile
    restart: always
    env_file:
      - .env
    volumes:
      - wordpress_data:/var/www/html
    networks:
      - inception_network

# volumes are stored on the host machine, and are mounted into the
## containers in a specified directory.
volumes:
  mariadb_data:
    driver: local
    driver_opts:
      type: none
      device: /home/nroth/data/mysql2
      o: bind
  wordpress_data:
    driver: local
    driver_opts:
      type: none
      device: /home/nroth/data/wordpress2
      o: bind

#the network connecting the containers.
networks:
  inception_network:
    driver: bridge
